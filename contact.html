<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>İletişim</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="contactName">Adınız Soyadınız:</label>
                <input type="text" class="form-control" id="contactName" name="contactName" required>
            </div>
            <div class="form-group">
                <label for="contactEmail">Email:</label>
                <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
            </div>
            <div class="form-group">
                <label for="contactMessage">Mesajınız:</label>
                <textarea class="form-control" id="contactMessage" name="contactMessage" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
        <div id="contactMessage" class="alert alert-success mt-3" style="display:none;">Mesajınız gönderildi!</div>
        <div style="margin-top: 20px;">
            <a href="comments.html" class="btn btn-secondary">Geri Dön</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
